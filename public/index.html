<html>
<head>
  <meta name="description" content="Luminosity is a web application for visualizing astronomical data in the FITS format. It renders images, tabular data, and data cubes." />
  <meta name="keywords" content="astronomy, visualization, fits, data cubes, webgl, luminosity, zooniverse" />
  <meta name="author" content="Amit Kapadia" />
  <meta charset="UTF-8" />
  <title>Luminosity &ndash; Astronomical Visualization</title>
  <link rel="stylesheet" href="application.css" type="text/css" charset="utf-8">
  
  <!-- <script src="http://cdn.socket.io/stable/socket.io.js"></script> -->
  <script src="http://0.0.0.0:8080/socket.io/socket.io.js"></script>
  
  <script src="application.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var exports = this;
    jQuery(function(){
      var Luminosity = require("index");
      exports.app = new Luminosity({el: $("#luminosity")});
    });
  </script>
</head>
<body>
  
  <header>
    <img src='images/logo.png'>
  </header>
  
  <div class='select-hdu hide'>
    <span>HDUs</span>
    <ul></ul>
  </div>
  
  <div id='luminosity'></div>
  
  <footer>
    <div class='resources'>
      <p>Latest Build:<a href='https://github.com/kapadia/Luminosity/commit/{{ref}}'>{{date}}&nbsp;{{ref}}</a></p>
    </div>
  </footer>
</body>
</html>
