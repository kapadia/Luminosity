<workspace>
  
  <div class="row">
    <div class="col-md-4 hdus">
      <div class="row">
        <div ng-repeat="dataunit in getHeaders() track by $index" class="col-md-12">
          <button type="button" class="btn btn-info" ng-click="onHeader($index)">Header</button>
          <a href="{{dataunit.toLowerCase() || 'primary'}}/{{$index}}">{{dataunit || 'PrimaryHDU'}}</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-8 header">
      <table class="table table-hover table-condensed header">
        <tr ng-repeat="(key, value) in cards">
          <td class="header-key">{{key}}</td>
          <td class="header-value">{{value.value}}</td>
        </tr>
      </table>
    </div>
    
  </div>
  
</workspace>
