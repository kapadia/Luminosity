<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Luminosity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">
    <link rel="stylesheet" href="styles/persona-buttons.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/workspace.css">
    <link rel="stylesheet" href="styles/rawimage.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/charts.css">
    <!-- endbuild -->
</head>
  <body ng-app="LuminosityApp">
    
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Luminosity</a>
        </div>
        <div class="navbar-collapse collapse" ng-controller='NavCtrl'>
          <div class="navbar-right">
            <p class="persona-button" ng-hide="isAuthenticated()" ng-click="onSignIn()"><span>Sign in</span></p>
            <p class="persona-button" ng-show="isAuthenticated()" ng-click="onSignOut()"><span>Sign out</span></p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="jumbotron" ng-view=""></div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="https://login.persona.org/include.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    
    <!-- TODO: Move fitsjs and ruse.js to bower -->
    <script src="lib/fits.js"></script>
    <script src="lib/hexbin.js"></script>
    <script src="lib/gl-matrix.js"></script>
    <script src="lib/webfits-gl.js"></script>
    <script src="lib/ruse.js"></script>
    
    <script src="app.js"></script>
    <script src="constant/supportedFormats.js"></script>
    
    <script src="service/AppState.js"></script>
    <script src="service/WorkspaceService.js"></script>
    <script src="service/histogram.js"></script>
    
    <script src="directive/workspace.js"></script>
    <script src="directive/rawimage.js"></script>
    <script src="directive/histogram.js"></script>
    <script src="directive/twodimensional.js"></script>
    <script src="directive/scatter3d.js"></script>
    
    <script src="controller/Nav.js"></script>
    <script src="controller/Main.js"></script>
    <script src="controller/Workspace.js"></script>
    <script src="controller/Header.js"></script>
    <script src="controller/Image.js"></script>
    <script src="controller/Table.js"></script>
    <script src="controller/Volume.js"></script>
    
    <!-- endbuild -->
</body>
</html>
